<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bare bones navigation with nested lists</title>
  </head>
  <body>
    <nav>
      <ul role="list">
        <li>
          <a href="#joey">Joey</a>
          <ul role="list">
            <li><a href="#pizza">Pizza</a></li>
            <li><a href="#sandwiches">Sandwiches</a></li>
            <li><a href="#ladies">Ladies</a></li>
          </ul>
        </li>
        <li><a href="#monica">Monica</a></li>
        <li>
          <a href="#ross">Ross</a>
          <ul role="list">
            <li><a href="#dinosaurs">Dinosaurs</a></li>
            <li><a href="#divorces">Divorces</a></li>
          </ul>
        </li>
        <li><a href="#rachel">Rachel</a></li>
        <li><a href="#chandler">Chandler</a></li>
        <li><a href="#phoebe">Phoebe</a></li>
      </ul>
    </nav>
    <h1>Bare bones navigation with nested lists</h1>
  </body>
</html>
